<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Turmas</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <p:messages  showDetail="false" autoUpdate="true" closable="true" />

                <h:form id="form" >




                    <p:panel style="width:610px;height:400px; position: relative; left: 400px; text-align: center; border-color: transparent; background-color: transparent">  
                        <p:dataTable id="db" var="turma"  value="#{turmaController.turmaDataModel}"
                                     selection="#{turmaController.turma}"
                                     style="text-align: center" 
                                     editable="true"
                                     selectionMode="single"
                                     paginator="true" rows="5"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowKey="#{turma.ID}"
                                     lazy="true"
                                     >  
                            

                            <f:facet name="header">  
                                Lista de Turmas
                            </f:facet>  

                            <p:column  headerText="id" style="width: 24%">
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{turma.ID}"/>
                            </p:column>

                            <p:column  headerText="docente" style="width: 24%">  
                                <f:facet name="header">
                                    <h:outputText value="Docente"/>
                                </f:facet>
                                <h:outputText value="#{turma.docente.nome}"/>
                            </p:column> 

                            <p:column  headerText="disciplina" style="width: 24%">  
                                <f:facet name="header">
                                    <h:outputText value="Disciplina"/>
                                </f:facet>
                                <h:outputText value="#{turma.disciplina.nome}"/>
                            </p:column> 


                            <p:column headerText="" style="width: 24%">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>

                                <p:commandButton style="width: 95px;height: 30px; font-size: small"
                                                 action="#{turmaController.delete()}" value="Deletar" immediate="true" 
                                                 update="db"  icon="ui-icon-trash"/>


                            </p:column>


                            <p:column headerText="" style="width: 24%">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>

                                <p:commandButton style="width: 95px;height: 30px; font-size: small"
                                                 action="#{turmaController.prepareEdit()}" value="Editar" immediate="true" 
                                                 update="db" icon="ui-icon-pencil"/>


                            </p:column>

                            <p:column headerText="" style="width: 24%">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>

                                <p:commandButton style="width: 95px;height: 30px; font-size: small"
                                                 action="#{turmaController.prepareView()}" value="Visualizar" immediate="true" 
                                                 icon="ui-icon-search" />

                            </p:column>



                        </p:dataTable> 
                    </p:panel>



                    <p:panel style="position: relative;border-color: transparent; top: 10px; text-align: center; right: 15px">
                        <br/>
                        <br/>
                        <br/>
                        <p:commandButton icon="ui-icon-disk" style="width: 270px" value="Criar um docente" ajax="false" action="#{turmaController.prepareCreate()}" onclick="this.form.target = '_self'"/>
                        <br/>
                        <br/>
                        <p:commandButton icon="ui-icon-arrowrefresh-1-w" style="width: 270px" value="Voltar ao Ã­ndice" ajax="false" action="/index" onclick="this.form.target = '_self'"/>

                    </p:panel>       



                </h:form>
            </p:layoutUnit>


        </p:layout>





    </h:body>
</html>
