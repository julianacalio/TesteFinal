<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Editar Turma</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="center">



                <p:messages  showDetail="false" autoUpdate="true" closable="true" />

                <h:form>

                    <p:panel header="Editar uma turma" style="width:370px;height:200px; position: relative; left: 500px;">  
                        <h:panelGrid columns="2" id="grid">  

                            <h:outputLabel value ="Docente: *"></h:outputLabel >
                            <h:selectOneMenu id="docente" value="#{turmaController.turma.docente}" title="docente">
                                <f:selectItems value="#{docenteController.itemsAvaiableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Disciplina: *"></h:outputLabel>
                            <h:selectOneMenu id="disciplina" value="#{turmaController.turma.disciplina}" title="disciplina">
                                <f:selectItems value="#{disciplinaController.itemsAvaiableSelectOne}"/>
                            </h:selectOneMenu>

                            <p:commandButton style="width: 180px; height: 40px; font-size: small; position: relative; top: 15px; left: 90px" iconPos="center" ajax="false"  
                                             value="Editar Turma" actionListener="#{turmaController.update()}"
                                             update="grid"> 
                            </p:commandButton>

                        </h:panelGrid>  
                    </p:panel>


                    <p:panel style="position: relative;border-color: transparent; top: 30px; text-align: center; right: 15px">
                        <br/>
                        <br/>
                        <br/>
                        <p:commandButton icon="ui-icon-document" style="width: 270px" value="Ver todas as turmas" ajax="false" action="List" onclick="this.form.target = '_self'"/>
                        <br/>
                        <br/>
                        <p:commandButton icon="ui-icon-arrowrefresh-1-w" style="width: 270px" value="Voltar ao Ã­ndice" ajax="false" action="/index" onclick="this.form.target = '_self'"/>

                    </p:panel>




                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
